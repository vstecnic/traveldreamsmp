<main>
  <div class="container">
    <section class="py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xxl-6">
          <div class="text-center my-5">
            <h3 class="section-heading mb-5">¿Quiénes Somos?</h3>
            <p>{{ mision }}</p>
          </div>
        </div>
      </div>
    </section>
    <section class="p-5 page-section" id="team">
      <div class="text-center">
        <h3 class="section-heading mb-5">Nuestro Equipo</h3>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4 mb-4" *ngFor="let nosotros of profesionalList; trackBy: trackById">
          <div class="team-member">
            <img class="mx-auto rounded-circle img-fluid" [src]="nosotros.imagen || defaultImage"
              alt="{{ nosotros.nombre_apellido }}" />
            <h4>{{ nosotros.nombre_apellido }}</h4>
            <p>{{ nosotros.rol }}</p>
            <hr />
            <ul class="list-inline social-buttons">
              <li class="list-inline-item" *ngIf="nosotros.github">
                <a class="btn btn-social mx-2" [href]="nosotros.github" target="_blank"><i
                    class="fab fa-github"></i></a>
              </li>
              <li class="list-inline-item" *ngIf="nosotros.linkedin">
                <a class="btn btn-social mx-2" [href]="nosotros.linkedin" target="_blank"><i
                    class="fab fa-linkedin-in"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
