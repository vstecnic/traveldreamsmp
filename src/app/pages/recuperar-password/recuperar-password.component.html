<div class="d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Recuperar Contraseña</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        [ngClass]="{'is-invalid': form.get('email')?.touched && form.get('email')?.invalid}"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="invalid-feedback">
        <div *ngIf="form.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Por favor ingresa un correo electrónico válido.</div>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success w-100">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Enviar
    </button>

    <p *ngIf="mensaje" class="mt-3 text-center" [ngClass]="{'text-success': !mensaje.includes('error'), 'text-danger': mensaje.includes('error')}">
      {{ mensaje }}
    </p>
  </form>
</div>
